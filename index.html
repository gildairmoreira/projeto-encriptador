<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador e codificador</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <link rel="shortcut icon" href="assets/img/logo-alura.svg">
</head>
<body>
     <main class="main container">
         <header class="cabecalho">
           <img src="assets/img/logo-alura.svg" alt="logo Alura">
           <h1>Mensagens Codificadas</h1>
         </header>
         <div class="container-input">
         <div class="input">
            <textarea class="text__area"  id="input-texto" placeholder="Digite seu texto aqui..." ></textarea>
            <p> ATENÇÃO: Apenas letras maiusculas e sem acento!</p>
        </div>


         <div id="output">
            <img src="assets/img/boneco.svg" alt="logo cris" height="330px" width="400px">
            <h2>Sua mensagem aparecerá aqui!</h2>
            <span>Digite um texto que deseja criptografar ou descriptografar.</span>
         </div>
        </div>

        
         <div class="buttons">
             <div class="container-bnt">
                <button  onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button  onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
             </div>
            
         </div>
     </main>

     <footer class="rodape">
        <div class="icons">
        <a href="https://github.com/gildairmoreira"><ion-icon name="logo-github"></ion-icon></a>
    </div>
        <h3>Feito por: Gilzinhunnnnnnnnnnn</h3>
     </footer>

     <script src="assets/js/main.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
